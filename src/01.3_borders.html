<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Container</title>
    <style>
        span {
            display: inline-block;
            width: 70px;
            height: 70px;
            margin: 10px;
            background-color: #b1b1b1;
        }
    </style>
</head>

<body>
    <div class="container mb-5">
        <div class="mt-5">
            <h2>Borders</h2>
            <p>Use the border classes to add or remove borders from an element:</p>
            <span class="border border-primary border-3"></span>
            <br>
            <span class="border border-primary border-3 border-top-0"></span>
            <span class="border border-success border-3 border-end-0"></span>
            <span class="border border-warning border-3 border-bottom-0"></span>
            <span class="border border-danger border-3 border-start-0"></span>
            <br>
            <span class="border-primary border-3 border-top"></span>
            <span class="border-success border-3 border-end"></span>
            <span class="border-warning border-3 border-bottom"></span>
            <span class="border-danger border-3 border-start"></span>
        </div>

        <div class="mt-5">
            <h2>Border Radius</h2>
            <p>Round the corner of an element with the rounded classes:</p>
            <span class="rounded bg-warning"></span>
            <span class="rounded-top bg-warning"></span>
            <span class="rounded-end bg-warning"></span>
            <span class="rounded-bottom bg-warning"></span>
            <span class="rounded-start bg-warning"></span>
            <span class="rounded-circle bg-warning"></span>
            <span class="rounded-pill bg-warning" style="width:130px"></span>
            <br>
            <span class="rounded-0 bg-primary"></span>
            <span class="rounded-1 bg-primary"></span>
            <span class="rounded-2 bg-primary"></span>
            <span class="rounded-3 bg-primary"></span>
            <span class="rounded-4 bg-primary"></span>
            <span class="rounded-5 bg-primary"></span>
        </div>
    </div>

</body>

</html>
