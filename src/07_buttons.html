<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Buttons</title>
</head>

<body>
    <div class="container mb-5">
        <div class="mt-5">
            <h2>Button Styles</h2>
            <button type="button" class="btn">Basic</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>

        <div class="mt-5">
            <h2>Button Elements</h2>
            <a href="#" class="btn btn-primary">Link Button</a>
            <button type="button" class="btn btn-success">Button</button>
            <input type="button" class="btn btn-danger" value="Input Button">
            <input type="submit" class="btn btn-warning" value="Submit Button">
            <input type="reset" class="btn btn-dark" value="Reset Button">
        </div>

        <div class="mt-5">
            <h2>Button Outline</h2>
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
            <button type="button" class="btn btn-outline-light text-dark">Light</button>
        </div>

        <div class="mt-5">
            <h2>Button Sizes</h2>
            <button type="button" class="btn btn-primary btn-lg">Large</button>
            <button type="button" class="btn btn-success btn-md">Default</button>
            <button type="button" class="btn btn-danger btn-sm">Small</button>
        </div>

        <div class="mt-5">
            <h2>Block Level Buttons</h2>
            <p>If you have many block-level buttons, you can control the space between them with the .gap-* class:</p>
            <div class="d-grid gap-3">
                <button type="button" class="btn btn-primary btn-block">Full-Width Button</button>
                <button type="button" class="btn btn-success btn-block">Full-Width Button</button>
                <button type="button" class="btn btn-danger btn-block">Full-Width Button</button>
            </div>
        </div>

        <div class="mt-5">
            <h2>Button States</h2>
            <button type="button" class="btn btn-primary">Primary Button</button>
            <button type="button" class="btn btn-success active">Active Primary</button>
            <button type="button" class="btn btn-danger" disabled>Disabled Primary</button>
            <a href="#" class="btn btn-dark disabled">Disabled Link</a>
        </div>

        <div class="mt-5">
            <h2>Spinner Buttons</h2>
            <p>Add spinners to buttons:</p>

            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
            </button>

            <button class="btn btn-success">
                <span class="spinner-border spinner-border-sm"></span>
                Loading..
            </button>

            <button class="btn btn-danger" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                Loading..
            </button>

            <button class="btn btn-dark" disabled>
                <span class="spinner-grow spinner-grow-sm"></span>
                Loading..
            </button>
        </div>

    </div>
</body>

</html>
